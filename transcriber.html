var regexGabc = /(([`,;:]+)|(\S+))(?:\s+|$)/g;
String.prototype.repeat = function( num )

function applyGabc() {

    result.push(cSyl.syl);
    if(cSyl.punctuation.length > 0) result.push(cSyl.punctuation);

    cGabc = gSyl[iG];

      }
      cGabc = gSyl[iG];

  var gSyl = [];
  while((match = regexGabc.exec(gabc))) {
    gSyl.push({match: match,
               hasSyllable: match[3],
               gabc: '(' + match[1] + ')'
              });
  }
  return gSyl;
}
