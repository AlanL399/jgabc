<style>
textarea {
  padding:0;
  width:100%;
  min-height:100px;
}
.tap {
  padding-right:2px;
}
.preview-container {
  padding:0 0.1in;
}
.chant-parent{
  border:1px solid #aaa;
  overflow-y:auto;
  width:100%;
  min-height:121px
}
.chant-preview{
  margin:0.1in auto auto;
}
</style>

    </td></tr>
